<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>

<th:block layout:fragment="content">
    <div id="main-view">
        <div id="over-view">
            <div id="date-info" class="text-title">
                <div th:text="${year} + '년 ' + ${month} + '월 ' + ${day} + '일 ' + ${weekDay}"></div>
                <div id="add-todo" class="btn">오늘의 일정 등록</div>
<!--                <div id="back-btn">></div>-->
            </div>
            <div id="detail-information">
                <div class="left">
                    <div id="weather">맑음</div>
                    <div id="mood">
                        <div>행복</div>
                    </div>
                </div>
                <div id="day-list">
                    <table>
                        <tbody>
                            <tr>
                                <th>7시</th>
                                <th>기상</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>8시</th>
                                <th>운동</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>10시</th>
                                <th>코딩 이론</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>13시</th>
                                <th>점심</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>14시</th>
                                <th>비타민 섭취</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>14시</th>
                                <th>코딩테스트 공부</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>18시</th>
                                <th>저녁</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>19시</th>
                                <th>복싱</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>22시</th>
                                <th>독서</th>
                                <th>x</th>
                            </tr>
                            <tr>
                                <th>24시</th>
                                <th>취침</th>
                                <th>x</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-title ">
                <div>오늘의 일기</div>
                <button id="add-img" class="btn">사진 등록</button>
            </div>
            <div id="content">
                <textarea placeholder="오늘의 하루는 잘 보내셨나요? 고생하셨습니다."></textarea>
            </div>
        </div>
    </div>
</th:block>

<script layout:fragment="script">
    $('#back-btn').on('click', function () {
        history.back();
    });
</script>

<style layout:fragment="style">

</style>

</html>
